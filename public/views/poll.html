<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="/style/app.css" media="screen" title="no title" charset="utf-8">
    <title>Crowdsource</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h3>Create a New Poll</h3>
      </div>
    </div>
    <div class="container newPoll">
      <div class="center">
        <div class="row">
          <div class="col s7 offset-s2">
              <a type="button" id="removeAnswer" class="btn red">Remove Answer</a>
              <a type="button" id="newAnswer" class="btn blue">Add Answer</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="new-poll">
            <form class="new-poll-form" action="/polls" method="post">
              <div class="inputs">
                <input type="text" name="name" placeholder="name">
                <input type="text" name="description" placeholder="description">
                <input type="text" name="time" placeholder="time for poll to remain open - in minutes">
                <input type="text" class="answer" name="answer[]" placeholder="answer">
                <input type="text" class="answer" name="answer[]" placeholder="answer">
              </div>
              <div class="row">
                <div class="col s12">
                  <input type="submit" id="submit" value="submit" class="btn green">
                </div>
              </div>
              <div class="alerts center"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/poll.js" type="text/javascript"></script>
  </body>
</html>
